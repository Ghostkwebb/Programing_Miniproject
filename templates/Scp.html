<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Scp/css/Scp.css' %}">
    <script src="{% static 'Scp/js/sidepannel.js' %}"></script>
</head>

<body>
    <div class="background">
        <img src="static/background.jpeg" alt="Background Image" class="background">
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 bg-light sidebar fixed-top" style="height: 100vh;">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/subject_selection">
                                <button><span data-feather="home"></span>
                                    Subject selection</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Scp/Unit_1">
                                <button><span data-feather="file"></span>
                                    Unit 1</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Scp/Unit_2">
                                <button><span data-feather="shopping-cart"></span>
                                    Unit 2</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Scp/Unit_3">
                                <button><span data-feather="bar-chart-2"></span>
                                    Unit 3</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Scp/Unit_4">
                                <button><span data-feather="layers"></span>
                                    Unit 4</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Scp/Unit_5">
                                <button><span data-feather="layers"></span>
                                    Unit 5</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-10 main-content">
                <div style="width: 100%; height: 100%">
                    <div class="outer">
                        <div class="video_frame">
                            <iframe id="videoIframe" src="{{ videos.0.url }}" allowfullscreen class="vido"></iframe>
                        </div>
                        <div class="side_pannel">
                            <div class="side_menue" onclick="changeVideo(event)">
                                {% for video in videos %}
                                    <div>
                                        <p><a href="#" data-video-url="{{ video.url }}">{{ video.title }}</a></p>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                
                    <div>
                        {% for PDFs in PDF %}
                        <div class="pdf">
                            <div class="para">
                                <p> {{ PDFs.name }} </p>
                            </div>
                            <div class="pdfframe"> 
                                <iframe src="{{ PDFs.path }}" frameborder="0" class="pdfiframe"></iframe>
                            </div>
                        </div>
                        {% endfor %}
                    </div>                
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcJ4C2V+4502jf2v1h" crossorigin="anonymous"></script>
</body>

</html>
